 Purpose: Reviews the latest planned vacation/selected vacation from planned vacations page by showing the details
 (name, date, starting location, etc...) and the map containing all set points.
 Author: Nicole Ng
 Last Modified: 14-Oct-2021
-->
<!DOCTYPE html>
<html>

<head>
    <title>GetAwayBloom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" type="text/css" href="css/vacationDetails.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/services.js"></script>
    <script src="js/config.js"></script>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="img/Logo2.png" />
</head>

<body>
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="img/Logo2.png" style: width="100px" ; height="100px"
                        ;>GetAwayBloom
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="splashPage.html"><button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            <h7>Home</h7>
                        </button></a>
                </nav>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="plannedVacation.html"><button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            <h7>Planned Vacations</h7>
                        </button></a>
                </nav>
            </div>
        </header>
        <div class="my-layout mdl-layout__drawer">
            <span class="mdl-layout-title">Navigation Drawer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="splashPage.html">Home</a>
                <a class="mdl-navigation__link" href="plannedVacation.html">Planned Vacations</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <!--Main page content goes here-->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <label for=" file">
                        <h4>Vacation Details</h4>
                    </label>

                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <label for=" file">
                        <h4>Route display</h4>
                    </label>

                </div>
            </div>
            <!-- Load the `mapbox-gl-geocoder` plugin. -->
            <script
                src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
            <link rel="stylesheet"
                href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
                type="text/css">
            <!--Vacation Details Table-->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <table class="mdl-data-table mdl-js-data-table" id="detailsContainer">
                    </table>
                </div>
                <!--Map-->
                <div class="mdl-cell mdl-cell--6-col">
                    <div id="map"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services.js"></script>
    <script src="js/vacationDetails.js"></script>
</body>

</html>
